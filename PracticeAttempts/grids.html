<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Grids</title>
        <!-- Grab the <link> from https://getbootstrap.com/ and insert it here -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            button {
                width: 80px;
            }
        </style>
</head>

<body>
    <!-- Center this <main> with the margin trick -->
    <main style="margin: auto;">
        <!-- Use the bootstrap docs to find the correct class to make this div a grid  -->
        <div class="container">
            <!-- Use the correct classes to create three equal rows and columns -->
            <div class="row ">
                <div class="col">
                    <button >1</button>
                </div>
                <div class="col ">
                    <button >2</button>
                </div>
                <div class="col ">
                    <button >3</button>
                </div>
            </div>
            <div class="row ">
                <div class="col ">
                    <button class="">4</button>
                </div>
                <div class="col">
                    <button class="">5</button>
                </div>
                <div class="col">
                    <button class="">6</button>
                </div>
            </div>
            <div class="row ">
                <div class="col ">
                    <button class="">7</button>
                </div>
                <div class="col ">
                    <button class="">8</button>
                </div>
                <div class="col ">
                    <button class="">9</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
